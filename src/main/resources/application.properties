server.port=8989
spring.application.name=travels

#数据源配置
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/travels?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root

#MyBatis配置
mybatis.mapper-locations=classpath:com/baizhi/travels/mapper/*.xml
mybatis.type-aliases-package=com.baizhi.travels.entity

#日志配置
logging.level.root=info
logging.level.com.baizhi.travels.dao=debug

spring.resources.static-locations=file:${upload.dir}
upload.dir=/Users/chenyannan/images